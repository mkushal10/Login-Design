
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रयोगकर्ता लगइन</title>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
</style>
</head>
<body class="login_body">
    <div class="container">        
        <div class="page login-page">
            <div class="form-outer text-center d-flex align-items-center login_box">
                <div class="form-inner">
                    <div class="logo text-uppercase row">
                        <div class="col-lg-2 col-md-3 col-sm-4">
                            <figure> <img src="./images/nepal.gif" /> </figure>
                        </div>
                        <div class="col-lg-10 col-md-9 col-sm-8">
                            <span>E-Learning Portal</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <form action="/" class="text-left form-validate" method="post">
                        <h4>
                            <strong>प्रयोगकर्ता लगइन</strong>
                        </h4>
                        <div class="form-group">
                            <label for="login-username">ई-मेल</label>
                            <input class="form-control" id="Email" name="Email" placeholder="प्रयोगकर्ताको इमेल " type="text" value="" />
                        </div>
                        <div class="form-group">
                            <label for="login-password">पासवर्ड</label>
                            <input class="form-control" id="Password" name="Password" placeholder="प्रयोगकर्ताको पासवर्ड" type="password" />
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary">लगइन गर्नुहोस्</button>
                        </div>
                    </form>
                    <a href="javascript:void(0)" class="forgot-pass">Forgot Password?</a>
                </div>
                <div class="copyrights text-center">
                    <p>Developed by <a href="#" class="external">Kushal Neupane</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
